<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="" />

    <title>Ripple</title>

    <link rel="icon" href="./assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="./modules/css/ripple.min.css">
  </head>

  <body>
    <div class="container">
      <r-total>0</r-total>
      <r-current>0</r-current>
    </div>

    <r-upgrades>
      <header>
        <h1>Upgrades</h1>
        <hr />
      </header>

      <ul class="upgrades-list">
        <li id="dot-u" class="disabled">
          <h1>Another Dot</h1>
          <small>&gt; 30 | MAX 50</small>
        </li>
        <li id="val-u" class="disabled">
          <h1>Increase Dot Value by 1</h1>
          <small>&gt; 100 | MAX 100</small>
        </li>
        <li id="autoripple-u" class="disabled">
          <h1>Auto Ripple +0.2Hz</h1>
          <small>&gt; 500 | MAX 2Hz</small>
        </li>
        <li id="val-plus-u" class="disabled">
          <h1>Increase Dot Value by 10</h1>
          <small>&gt; 2,000 | MAX 100</small>
        </li>
      </ul>
    </r-upgrades>

    <script type="text/javascript" src="./modules/js/jquery.js"></script>
    <script type="text/javascript" src="./modules/js/ripple.min.js"></script>
  </body>
</html>
